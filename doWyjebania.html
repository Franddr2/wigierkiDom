<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria zdjÄ™Ä‡</title>
  <style>
    .gallery {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .gallery img {
      width: 100px;
      height: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease, border 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      border: 2px solid #4caf50;
    }

    .main-image img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <h2>PokÃ³j drugi</h2>
  <div class="main-image">
    <img id="main" src="w_pokoj1.jpg" alt="DuÅ¼y obraz">
  </div>

  <div class="gallery">
    <img src="w_dom1.webp" alt="miniatura 1" onclick="changeImage(this)">
    <img src="w_dom2.webp" alt="miniatura 2" onclick="changeImage(this)">
    <img src="w_dom3.jpg" alt="miniatura 3" onclick="changeImage(this)">
    <img src="w_jezioro1.webp" alt="miniatura 4" onclick="changeImage(this)">
  </div>

  <script>
    function changeImage(img) {
      let main = document.getElementById("main");

      // ðŸ”’ jeÅ›li klikniÄ™to w to samo zdjÄ™cie â€“ nic nie rÃ³b
      if (main.src === img.src) return;

      // fade-out
      main.classList.add("fade-out");

      // po krÃ³tkim czasie zmieniamy zdjÄ™cie i robimy fade-in
      setTimeout(() => {
        main.src = img.src;
        main.classList.remove("fade-out");
      }, 400);
    }
  </script>
</body>
</html>
